<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="sumitt" method="post">
        <label for="supplier-name">Supplier Name</label>
        <input type="text" id="supplier-name" name="supplier-name" required><br>
        <label for="supplier-contact">Supplier Contact</label>
        <input type="tel" id="supplier-contact" name="supplier-contact"><br>
        <label for="purchase-date">Purchase Date</label>
        <input type="date" id="purchase-date" name="purchase-date" required><br>
        <label for="invoice-number">Invoice Number</label>
        <input type="text" id="invoice-number" name="invoice-number" required><br>
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" required><br>
        <select id="product-category" name="product-category" required>
            <option value="">Select Category</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="stationery">Stationery</option>
            <option value="groceries">Groceries</option>
        </select>
        <br>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required><br>
        
    </form>
</body>

</html>
