<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="procurment.css">
    <title>Document</title>
</head>

<body>
    <h2>Procurement Entry Form</h2>
    <!-- procurment form  -->
    <form action="submit" method="post">
        <fieldset class="">
            <!-- Legend for Supplier Info -->
            <legend>Supplier Information</legend>
            <label for="supplier-name">Supplier Name</label>
            <input type="text" id="supplier-name" name="supplier-name" placeholder="Enter Supplier Name" required><br>
            <label for="supplier-contact">Supplier Contact</label>
            <input type="tel" id="supplier-contact" name="supplier-contact" placeholder="Enter Supplier Contact"><br>
            <label for="purchase-date">Purchase Date</label>
            <input type="date" id="purchase-date" name="purchase-date" required><br>
            <label for="invoice-number">Invoice Number</label>
            <input type="text" id="invoice-number" name="invoice-number" placeholder="Enter Invoice Number"
                required><br>
        </fieldset>
        <fieldset>
             <!-- Legend for Product Info -->
            <legend>Product Information</legend>
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter Product Name" required><br>
            <lable for="product-category" name="product-category">Product Category</lable>
            <select id="product-category" name="product-category" required>
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="stationery">Stationery</option>
                <option value="groceries">Groceries</option>
            </select>
            <br>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required><br>
            <lable for="unit-price" name="unit-price">Unit Price</lable>
            <input type="number" id="unit-price" name="unit-price" step="0.01" required><br>
            <label for="discount-percentage" name="discount-percentage">Discount %</label>
            <input type="number" id="discount-percentage" name="discount-percentage" min="0" max="100"><br>
            <label for="sub-total" name="subtotal">Sub Total</label>
            <input type="number" id="sub-total" name="sub-total" required readonly><br>
            <label for="tax-or-vat" name="tax-or-vat">Tax/VAT</label>
            <input type="number" id="tax-or-vat" name="tax-or-vat" readonly required><br>
            <label for="total-amount" name="total-amount">Total Amount</label>
            <input type="number" id="total-amount" name="total-amount" required readonly>
        </fieldset>
        <fieldset>
             <!-- Legend for Payment Info -->
            <legend>Payment Details</legend>
            <label for="payment-details" name="payment-details">Payment Detail</label><br>
            <input type="radio" name="payment-details" value="Cash">Cash
            <input type="radio" name="payment-details" value="Mobile Money">Mobile Money
            <input type="radio" name="payment-details" value="Bank Transfer">Bank Transfer
            <input type="radio" name="payment-details" value="Credit">Credit<br>
            <label for="payment-status" name="payment-status">Payment Status</label><br>
            <input type="radio" name="payment-status" value="Paid">Paid
            <input type="radio" name="payment-status" value="Pending">Pending
            <input type="radio" name="payment-status" value="Partial">Partial<Br>
            <lable for="delivery-date" name="delivery-date">Delivery Date</lable><br>
            <input type="date" id="delivery-date" name="delivery-date" required><br>
            <label for="additional-notes" name="additional-notes">Additional Notes</label><br>
            <textarea id="additional-notes">Additional Notes</textarea><br>
            <label for="upload-receipt" name="upload-receipt">Reciept Upload</label><br>
            <input type="file" id="upload-receipt" name="upload-receipt" accept="image/*">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </fieldset>

    </form>
</body>

</html>
